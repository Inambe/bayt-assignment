<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talentera</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="main-logo">
        <i data-feather="home"></i>
        <p>Logo</p>
      </div>
      <nav id="main-menu" class="main-menu">
        <ul>
          <li><a href="#team">Team</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#price">Price</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="main-menu-btn"><i data-feather="menu"></i></button>
      </nav>
    </header>

    <main>
      <section id="hero" class="hero">
        <h1 class="hero__title">Talentera</h1>
      </section>

      <section id="team" class="home-section team">
        <h2 class="home-section__title">Our Team</h2>
        <h3 class="home-section__subtitle">Meet the team - our office rats:</h3>
        <ul class="team-list">
          <li>
            <img src="./assets/images/p1.jfif" />
            <h4>Islam AlZatary</h4>
            <h5>Web designer</h5>
          </li>
          <li>
            <img src="./assets/images/p2.jfif" />
            <h4>Tayseer Emam</h4>
            <h5>Support</h5>
          </li>
          <li>
            <img src="./assets/images/p3.jfif" />
            <h4>Eman Subhi</h4>
            <h5>Fixer</h5>
          </li>
          <li>
            <img src="./assets/images/p4.jfif" />
            <h4>Reem Yakoub</h4>
            <h5>Fixer</h5>
          </li>
        </ul>
      </section>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="main.js"></script>
  </body>
</html>
